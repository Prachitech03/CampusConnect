<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="loginpage">
        <div class="container1">
            <h1 class="heading">CampusConnect</h1>
            <div class="para">
                <h2 class="p1">Wide College Network</h2>
                <h3 class="p1">Favourite Space To Connect</h3>
            </div>
            <div class="img">
                <img src="th.jpeg" alt="No image found">
            </div>
        </div>
        <div class="container2" >
            <form action="Dashboard.html" method="post">
                    <h1>Login</h1>
                    <div class="input">
                        <label for="name">Name</label>
                        <br><input type="text"  id="name">
                        <br>
                        <label for="pass">Password</label>
                        <br><input type="password"  id="pass">
                    </div>
                    <br>
                    <div class="button">
                        <button>Login</button>
                    </div>
                    <h5>New to CampusConnect?</h5>
                    <a href="Register.html"><h2>SignUp</h2></a>
            </form>
        </div>
    </div>
</body>
</html>
