<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register page</title>
</head>
<body>
    <div class="regform">
        <div class="container1">
            <h1 class="heading">CampusConnect</h1>
            <div class="para">
                <h2 class="p1">Wide College Network</h2>
                <h3 class="p1">Favourite Space To Connect</h3>
            </div>
            <div class="img">
                <img src="th.jpeg" alt="No image found">
            </div>
        </div>
        <div class="container2" >
            <form action="login.html" method="post">
                    <h1>Register</h1>
                    <div class="input">
                        <label for="Email">Email</label>
                        <br><input type="email"  id="Email">
                        <br>
                        <label for="pass">Password</label>
                        <br><input type="password"  id="pass">
                        <br>
                        <label for="name">Name</label>
                        <br><input type="text"  id="name">
                        <br>
                        <label for="roll">Roll Number</label>
                        <br><input type="text" id="roll">
                    </div>
                    <br>
                    <div class="button">
                        <button>Submit</button>
                    </div>
                    <h5>Already have an account?</h5>
                    <a href="login.html"><h2>Login</h2></a>
            </form>
        </div>
    </div>
</body>
</html>
